<!Doctype html>
<head>
    <title>variable exercise</title>
</head>
<body>
    <h1>Variables</h1>
    <button onclick="cartQuantity+=4;console.log(cartQuantity)">+4</button>
    <button onclick="cartQuantity+=4;console.log(`cart quantity:${cartQuantity}`)">+5</button>
    <button onclick="cartQuantity--;console.log(cartQuantity)">Remove from cart</button>
     <button onclick="cartQuantity-=2;console.log(cartQuantity)">-2</button>
      <button onclick="cartQuantity-=3;console.log(cartQuantity)">-3</button>
    <script>
        const name='SaranyaAnantharaj';
        console.log(name);

        console.log(`My name is:${name}`);

        let coffee=5;
        let bagels1=3;
        let bagels2=3;
        let soup=9;
        let charges=0.1;
        let cost=coffee+bagels1+bagels2+soup;
        console.log(cost);

        console.log(`Cost Of Food:$${cost}` );

        let tax=cost*charges;
        console.log(tax);
        let Totalcost=cost+tax;
        console.log(Totalcost);

        console.log(`Tax(10%):$${tax}`);
        
        console.log(`Total cost:$${Totalcost}`);

        let cartQuantity=0;
    </script>
</body>
</html>
